<!DOCTYPE html>
<html>
<style>
  #container {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
  }
  #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
  }
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id="container">
  <div id="animate"></div>
</div>

<script>
function myMove() {
  const elem = document.getElementById("animate");
  let pos = 0;
  const id = setInterval(frame, 5);

  function frame() {
    if (pos >= 350) {
      clearInterval(id);
    } else {
      pos+=1;
      elem.style.left = pos + "px";
    }
  }
}
</script>

</body>
</html>
